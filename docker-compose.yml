version: '3'

volumes:
  node-modules:


services:
  client:
    build: ./services/client/
    volumes:
      - ./services/client/src/:/usr/local/src/
      - node-modules:/usr/local/src/node_modules
    working_dir: /usr/local/src
    tty: true
    container_name: chanablog-client
    ports:
      - 3000:3000
      - 3001:3001
